<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>节流</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      border: 1px solid #dcdfe6;
      border-radius: 2px;
      width: 360px;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    span {
      color: #409EFF;
      font-size: 72px;
    }
  </style>
</head>

<body>
  <div id="container">
    <span id="number-display">1</span>
  </div>
  <script>
    window.onload = () => {
      /**
       * @description 防抖
       * @param method 调用的函数
       * @param wait 时间间隔，单位毫秒
       * @param isLeading 调用是否在节流开始前
       * @param args 传递给 method 的参数
       */
      function throttle(method, wait, isLeading, ...args) {
        let timer = NaN
        return function () {
          const _this = this
          if (isLeading) {
            if (!timer) {
              method.call(_this, ...args)
              timer = setTimeout(() => {
                timer = NaN
              }, wait)
            }
          } else {
            if (!timer) {
              timer = setTimeout(() => {
                method.call(_this, ...args)
                timer = NaN
              }, wait)
            }
          }
        }
      }
      //事件处理函数
      function eventHandle(elementId) {
        document.getElementById(elementId).innerText = Number(document.getElementById(elementId).innerText) + 1
      }

      document.getElementById('container').addEventListener('mousemove', throttle(eventHandle, 1000, true, 'number-display'))
    }
  </script>
</body>

</html>
