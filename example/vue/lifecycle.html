<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生命周期</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    window.onload = () => {
      const child = Vue.extend({
        template: `
          <p>子组件</p>
        `,
        beforeCreate() {
          console.log('子组件创建前')
        },
        created() {
          console.log('子组件创建')
        },
        beforeMount() {
          console.log('子组件挂载前')
        },
        mounted() {
          console.log('子组件挂载')
        }
      })
      new Vue({
        components: {
          child
        },
        template: `
          <div id="app">
            <p>父组件</p>
            <child />
          </div>
        `,
        beforeCreate() {
          console.log('父组件创建前')
        },
        created() {
          console.log('父组件创建')
        },
        beforeMount() {
          console.log('父组件挂载前')
        },
        mounted() {
          console.log('父组件挂载')
        }
      }).$mount('#app')
    }
  </script>
</body>

</html>
