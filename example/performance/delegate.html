<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>事件委托</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-content: center;
    }

    ul {
      border: 1px solid #d7dae2;
      list-style: none;
      margin: 0;
      padding: 0;
      width: 360px;
      height: 200px;
      overflow-y: scroll;
    }

    li {
      height: 40px;
      line-height: 40px;
      padding-left: 2em;
    }

    li:hover {
      background: #ecf5ff;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <script>
    window.onload = () => {
      document.querySelectorAll('ul')[0].addEventListener('click', event => {
        const target = event.target
        console.log(target.innerText)
      })
    }
  </script>
</body>

</html>
